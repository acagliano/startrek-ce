converts:
    - name: internal
      palette: xlibc
      transparent-color-index: 0
      compression: zx7
      style: rlet
      images:
        - internal/*.png
    - name: ship
      palette: xlibc
      transparent-color-index: 0
      style: rlet
      images:
        - ship/*.png
    - name: guiicons
      palette: xlibc
      transparent-color-index: 0
      style: rlet
      images:
       - gui-items/*.png
    - name: moduleicons
      palette: xlibc
      transparent-color-index: 0
      style: rlet
      images:
        - modules/lifesupport
        - modules/core
        - modules/warpdrive
        - modules/engines
        - modules/navsens
        - modules/transporter
        - modules/shields
        - modules/armor
        - modules/phasers
        - modules/torpedo
        - modules/targsens

outputs:
    - type: c
      include-file: internal.h
      converts:
        - internal
    - type: appvar
      name: TrekGFX
      source-format: c
      include-file: TrekGFX.h
      lut-entries: true
      archived: true
      header-string: "\x01\x03"
      converts:
        - guiicons
        - ship
        - moduleicons
