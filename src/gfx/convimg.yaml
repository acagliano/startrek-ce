
converts:
    - name: internal
      palette: xlibc
      transparent-color-index: 0
      compression: zx7
      style: rlet
      images:
        - splash.png
        - icon_internalerr.png
    - name: guiicons
      palette: xlibc
      transparent-color-index: 0
      style: rlet
      images:
        - gui-items/*.png
    - name: moduleicons
      palette: xlibc
      transparent-color-index: 0
      style: rlet
      images:
        - modules/lifesupport
        - modules/core
        - modules/warpdrive
        - modules/engines
        - modules/navsens
        - modules/transporter
        - modules/shields
        - modules/armor
        - modules/phasers
        - modules/torpedo
        - modules/targsens


    


#outputs:
