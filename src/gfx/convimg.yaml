#      include-file: TrekGFX.h
#      converts:
#        - internal
#        - guiicons
#        - moduleicons

outputs:
    - type: c
      include-file: internal.h
      converts:
        - internal
    - type: appvar
      name: TrekGFX
      source-format: c
      include-file: TrekGFX.h
      lut-entries: true
      archived: true
      converts:
        - guiicons
        - moduleicons

